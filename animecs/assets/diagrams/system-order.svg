<svg width="700" height="800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#333" />
        </marker>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#f8f9fa" />
            <stop offset="100%" stop-color="#e9ecef" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="700" height="800" fill="#f8f9fa"/>

    <!-- AnimecsInitializationSystemGroup -->
    <rect x="50" y="30" width="600" height="200" fill="url(#headerGradient)" stroke="#6c757d" stroke-width="1" rx="8"/>
    <text x="350" y="55" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#222">AnimecsInitializationSystemGroup</text>
    <text x="350" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Execution Order</text>

    <!-- System 1 -->
    <rect x="100" y="90" width="500" height="50" fill="#e7f3ff" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="120" y="113" font-family="Arial" font-size="13" font-weight="bold" fill="#222">1. AnimecsLODConfigInitSystem</text>
    <text x="120" y="130" font-family="Arial" font-size="11" fill="#555">Creates LOD configuration singleton with default values</text>

    <line x1="350" y1="140" x2="350" y2="155" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- System 2 -->
    <rect x="100" y="155" width="500" height="50" fill="#f0f0f0" stroke="#666" stroke-width="2" rx="5"/>
    <text x="120" y="178" font-family="Arial" font-size="13" font-weight="bold" fill="#222">2. AnimecsSkinInitializationSystem</text>
    <text x="120" y="195" font-family="Arial" font-size="11" fill="#555">Link renderers to state machines (runs once)</text>

    <!-- AnimecsSystemGroup -->
    <rect x="50" y="260" width="600" height="520" fill="url(#headerGradient)" stroke="#6c757d" stroke-width="1" rx="8"/>
    <text x="350" y="285" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#222">AnimecsSystemGroup</text>
    <text x="350" y="305" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Execution Order</text>

    <!-- System 1 -->
    <rect x="100" y="320" width="500" height="50" fill="#e7f3ff" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="120" y="343" font-family="Arial" font-size="13" font-weight="bold" fill="#222">1. AnimecsCameraSystem</text>
    <text x="120" y="360" font-family="Arial" font-size="11" fill="#555">Updates camera position and view-projection matrix</text>

    <line x1="350" y1="370" x2="350" y2="385" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- System 2 -->
    <rect x="100" y="385" width="500" height="50" fill="#e7f3ff" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="120" y="408" font-family="Arial" font-size="13" font-weight="bold" fill="#222">2. AnimecsLODSystem</text>
    <text x="120" y="425" font-family="Arial" font-size="11" fill="#555">Calculate distance, set LOD level, update frequency</text>

    <line x1="350" y1="435" x2="350" y2="450" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- System 3 -->
    <rect x="100" y="450" width="500" height="50" fill="#fff4e5" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="120" y="473" font-family="Arial" font-size="13" font-weight="bold" fill="#222">3. AnimecsStateProgressionSystem</text>
    <text x="120" y="490" font-family="Arial" font-size="11" fill="#555">Advance animation time based on deltaTime</text>

    <line x1="350" y1="500" x2="350" y2="515" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- System 4 -->
    <rect x="100" y="515" width="500" height="50" fill="#fff4e5" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="120" y="538" font-family="Arial" font-size="13" font-weight="bold" fill="#222">4. AnimecsStateTransitionSystem</text>
    <text x="120" y="555" font-family="Arial" font-size="11" fill="#555">Evaluate conditions, trigger state changes</text>

    <line x1="350" y1="565" x2="350" y2="580" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- System 5 -->
    <rect x="100" y="580" width="500" height="50" fill="#fff4e5" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="120" y="603" font-family="Arial" font-size="13" font-weight="bold" fill="#222">5. AnimecsBlendTreeSystem</text>
    <text x="120" y="620" font-family="Arial" font-size="11" fill="#555">Calculate motion weights for blend trees</text>

    <line x1="350" y1="630" x2="350" y2="645" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- System 6 -->
    <rect x="100" y="645" width="500" height="50" fill="#f0f0f0" stroke="#666" stroke-width="2" rx="5"/>
    <text x="120" y="668" font-family="Arial" font-size="13" font-weight="bold" fill="#222">6. AnimecsEventSystem</text>
    <text x="120" y="685" font-family="Arial" font-size="11" fill="#555">Detect animation events, populate buffer</text>

    <line x1="350" y1="695" x2="350" y2="710" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- System 7 -->
    <rect x="100" y="710" width="500" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <text x="120" y="733" font-family="Arial" font-size="13" font-weight="bold" fill="#222">7. AnimecsSkinDeformationSystem</text>
    <text x="120" y="750" font-family="Arial" font-size="11" fill="#555">Sample bone matrices, write to SkinMatrix buffer â†’ GPU</text>
</svg>