<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Animecs - High-performance GPU animation system for Unity DOTS">
  <title>Animecs Documentation</title>
  
  <!-- Unity-inspired theme -->
  <style>
    :root {
      --theme-color: #222c37;
      --sidebar-width: 280px;
      --content-max-width: 900px;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, sans-serif;
    }
    
    .sidebar {
      background: #f5f5f5;
      border-right: 1px solid #e5e5e5;
    }
    
    .sidebar-nav > ul > li > a {
      font-weight: 500;
      color: #222c37;
    }
    
    .app-nav {
      background: #222c37;
      color: white;
      padding: 0 20px;
      height: 50px;
      display: flex;
      align-items: center;
    }
    
    .app-nav a {
      color: white !important;
      margin: 0 15px;
      text-decoration: none;
      font-size: 14px;
    }
    
    .app-nav a:hover {
      color: #00a8e6 !important;
    }
    
    /* Code blocks */
    .markdown-section pre > code {
      background: #f6f8fa;
      border-radius: 6px;
    }
    
    /* Unity-style note boxes */
    .markdown-section blockquote {
      border-left: 4px solid #00a8e6;
      background: #f0f8ff;
      padding: 12px 16px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: '<span style="font-size: 18px; font-weight: 600;">Blackbyte Documentation</span>',
      repo: 'blackbytegames/blackbytegames.github.io',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results found',
        depth: 3
      },
      
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true
      },
      
      // Code highlighting
      markdown: {
        renderer: {
          code: function(code, lang) {
            return '<pre><code class="lang-' + lang + '">' + code + '</code></pre>';
          }
        }
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  
  <!-- Pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- Copy code button -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
</body>
</html>
